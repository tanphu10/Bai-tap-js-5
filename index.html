    <!-- Quản lý sinh viên   -->
    <div class="container">
      <h2 class="text-center">Quản lý tuyển sinh</h2>
      <div class="input-group justify-content-center ">
        <div class="input-group mt-3 w-75">
          <button class="btn btn-dark text-light">Điểm chuẩn hội đồng</button>
          <input type="text" id="diemChuanHoiDong" class="form-control" placeholder="nhập điểm chuẩn hội đồng">
        </div>
        <div class="input-group mt-3 w-75">
          <button class="btn btn-danger">Điểm môn thứ 1</button>
          <input type="text" id="diemMonThuNhat" class="form-control" placeholder="nhập điểm môn thứ nhất">
        </div>
        <div class="input-group mt-3 w-75">
          <button class="btn btn-danger">Điểm môn thứ 2</button>
          <input type="text" id="diemMonThuHai" class="form-control" placeholder="nhập điểm môn thứ nhất">
        </div>
        <div class="input-group mt-3 w-75">
          <button class="btn btn-danger">Điểm môn thứ 3</button>
          <input type="text" id="diemMonThuBa" class="form-control" placeholder="nhập điểm môn thứ nhất">
        </div>
        <div class="input-group mt-3 w-75">
          <button class="btn btn-primary">Điểm cộng khu vực</button>
          <div class="text-center">
            <!-- <label for="" class="form-label">Điểm cộng khu vực</label> -->
            <select class="form-select" name="" id="diemKhuVuc">
              <option value="0">X</option>
              <option value="2">A</option>
              <option value="1">B</option>
              <option value="0.5">C</option>
            </select>
          </div>
        </div>
        <div class="input-group mt-3 w-75">
          <button class="btn btn-primary">Điểm cộng đối tượng</button>
          <div class="text-center">
            <!-- <label for="" class="form-control">Điểm cộng đối tượng</label> -->
            <select class="form-select" name="" id="diemDoiTuong">
              <option value="0">0</option>
              <option value="2.5">1</option>
              <option value="1.5">2</option>
              <option value="1">3</option>
            </select>
          </div>
        </div>
        <div class="input-group mt-3 w-75">
          <button class="btn btn-outline-success">Điểm Trung bình</button>
          <input type="text" class="form-control" id="diemTrungBinhBaMon">
        </div>
        <div class="input-group mt-3 w-75">
          <button class="btn btn-success" id="tongDiemTB">Tổng điểm</button>
        </div>
      </div>
    </div>

    <!-- bài tập 2 tính tiền điện  -->
    <div class="container">
      <h2 class="text-center">Tính tiền điện</h2>
      <div class="row justify-content-center">
        <div class="input-group w-75 text-center m-3">
          <button class="btn btn-outline-success">Tên Người sử dụng</button>
          <input type="text" class="form-control" id="nguoiSuDung">
        </div>
        <div class="input-group w-75 text-center m-3">
          <button class="btn btn-outline-success">Nhập số điện</button>
          <input type="text" class="form-control" id="nhapSoDien">
        </div>
        <div class="input-group w-75 text-center m-3">
          <button class="btn btn-danger">Tổng Tiền Điện</button>
          <input type="text" class="form-control" id="tongTienDien">
        </div>
        <div class="input-group mt-3 w-75">
          <button class="btn btn-success" id="ketQuaTienDien">Kết quả</button>
        </div>
      </div>
    </div>
    <hr>
    <!-- bài tập 3 tính tiền thu nhập cá nhân  -->
    <div class="container">
      <h2 class="text-center">Tính tiền thu nhập cá nhân </h2>
      <div class="row justify-content-center">
        <div class="input-group w-75 mt-3">
          <button class="btn btn-outline-dark">Tên người đóng thuế</button>
          <input type="text" class="form-control" id="nguoiDongThue">
        </div>
        <div class="input-group w-75 mt-3">
          <button class="btn btn-outline-danger">Tổng thu nhập 1 năm</button>
          <input type="text" class="form-control" id="tongThuNhapMotNam">
        </div>
        <div class="input-group w-75 mt-3">
          <button class="btn btn-outline-primary">Số Người Phụ Thuộc</button>
          <input type="text" class="form-control" id="nguoiPhuThuoc">
        </div>
        <div class="input-group w-75 mt-3">
          <button class="btn btn-outline-success">số Tiền Thuế cá nhân phải chịu</button>
          <input type="text" class="form-control" id="tienThueMotNam">
        </div>
        <div class="input-group w-75 mt-3">
          <button class="btn btn-success " onclick="tongThueCaNhan()">Tính Thuế cá nhân </button>
        </div>

      </div>
    </div>
    <hr>
    <!-- bài tập 4 tình tiền cáp  -->
    <div class="container">
      <h3 class="text-center">Tính tiền cáp </h3>
      <div class="input-group mt-3 w-100">
        <div class="text-center">
          <!-- <label for="" class="form-control">Điểm cộng đối tượng</label> -->
          <select class="form-select" name="" id="loaiKhachHang" onchange="changCustumer()">
            <option value="nhaDan">Nhà Dân</option>
            <option value="doanhNghiep">Doanh Nghiệp</option>
          </select>
        </div>
      </div>
      <div class=" my-3">
        <label for="" class="mb=3" style="color: blue;">Nhập mã khách hàng:</label>
        <input type="text" id="maKhachHang" class="form-control" placeholder="mã khách hàng">
      </div>
      <div class=" my-3">
        <label for="" class="mb=3" style="color: brown;">Số kênh cao cấp:</label>
        <input type="text" id="soKenhCaoCap" class="form-control" placeholder="số kênh cao cấp">
      </div>
      <div class=" my-3">
        <label for="" class="mb=3" style="color: seagreen;">số kết nối doanh nghiệp:</label>
        <input type="text" id="ketNoiDoanhNghiep" class="form-control" 
          style="display: none;">
      </div>
      <div class="w-100">
        <button class="btn btn-success my-3" id="tinhTien">Tính tiền Cáp</button>
        <div class="bg bg-danger bg-opacity-75 p-3 text-white mt-3" id="hienThiTienCap">Hiển Thị Tiền Cáp</div>
      </div>
